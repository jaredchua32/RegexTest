<html>
<head>
	<title> Regex </title>
	<link rel="stylesheet" href="regex.css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</head>
<body>
	<header>
		<h1> JavaScript RegEx Sandbox </h1>
	</header>
	<section class="cf">
		<div class="left input">
			
			<h2> Regular Expression </h2>
			<textarea name="regex" id="regexBox" cols="1" rows="1"></textarea>
			<h2> Test String </h2>
			<textarea name="testString" id="testBox" cols="1" rows="1" resize="none"></textarea>

		</div>
		<div class="left output">
			<h2> My RegEx </h2>
			<textarea name="myRegex" id="myRegexResult" cols="1" rows="1" disabled></textarea>
			<h2> Raw RegEx </h2>
			<textarea name="rawRegex" id="rawRegexResult" cols="1" rows="1" disabled></textarea>
		</div>
	</section>
	<script src="regex.js"></script>
</body>
</html>
