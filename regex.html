<html>
<head>
	<title> Regex </title>
	<link rel="stylesheet" href="regex.css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</head>
<body>
	<header>
		<h1> JavaScript RegEx Sandbox </h1>
	</header>
	<section class="cf">
		<div class="left input">
			
			<h2> Regular Expression </h2>
			<textarea name="regex" id="regex" cols="1" rows="1"></textarea>
			<h2> Test String </h2>
			<textarea name="testString" id="testString" cols="60" rows="1" resize="none"></textarea>

		</div>
		<div class="left output">
			<h2> Results </h2>
			<div class="results"></div>
		</div>
	</section>
	<script src="regex.js"></script>
</body>
</html>
